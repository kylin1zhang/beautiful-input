  <path d="M116 170 Q76 256 116 342" stroke="white" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.6"/>

  <path d="M366 200 Q396 256 366 312" stroke="white" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.8"/>
  <path d="M396 170 Q436 256 396 342" stroke="white" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.6"/>
</svg>

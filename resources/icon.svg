    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Microphone Body -->
  <rect x="196" y="140" width="120" height="160" rx="60" fill="white"/>

  <!-- Microphone Grid Lines -->
  <line x1="196" y1="180" x2="316" y2="180" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="196" y1="220" x2="316" y2="220" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="196" y1="260" x2="316" y2="260" stroke="#E5E7EB" stroke-width="2"/>

